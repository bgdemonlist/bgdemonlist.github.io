<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
	<link rel="stylesheet" href="css/leaderboard.css">
	<script src="scripts/leaderboard.js" type="module"></script>
	<script src="scripts/global.js" type="module"></script>
</head>
<body>
	<header>
		<h3 id="logo">Bulgarian Demon List</h3>
		<nav>
			<ul class="nav_links">
				<li><a href="leaderboard.html">Leaderboard</a></li>
				<li><a href="submit.html">Submit Record</a></li>
			</ul>
		</nav>
		<a class="cta" href="login.html" id="loginButtonNav"><button>Login</button></a>
		<a class="cta" href="user.html" style="display: none;" id="userButtonNav"><button>User</button></a>
	</header>
    <section id="mainContainer">
        <div id="statsViewer">
			<h1>Leaderboard</h1>
			<div id="leaderboard">
				<input id="player-search" placeholder="Search for player...">
				<ul id="players-list">
				</ul>
			</div>
        </div>
		<div id="userStats">
			<h1 id="player-name">Player</h1>
			<div id="top-stats">
				<div class="top-container">
					<h2>Hardest:</h2>
					<h2 id="hardest-text"></h2>
				</div>
				<div class="top-container">
					<h2>Points:</h2>
					<h2 id="points-text"></h2>
				</div>
			</div>
			<div id="completions-container">
				<div class="completions-div" id="first-victor">
					<h2 class="completions-title">First Victor</h2>
					<ul id="first-victor-list">
					</ul>
				</div>
				<div class="completions-div" id="completions">
					<h2 class="completions-title">Completions</h2>
					<ul id="completions-list">
					</ul>
				</div>
			</div>
        </div>
    </section>
</body>
</html>
