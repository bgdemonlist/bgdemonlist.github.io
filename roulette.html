<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Demon Roulette</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/roulette.css">
    <script src="scripts/roulette.js" type="module"></script>
    <script src="scripts/global.js" type="module"></script>
    <script src="https://kit.fontawesome.com/811caf8c84.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h3 id="logo"><a href="index.html">BDL</a></h3>
        <nav>
            <ul id="nav_links">
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <section id="roulette-container">
        <div id="start-screen">
            <h1>Extreme Demon Roulette</h1>
            <button id="start-btn" disabled>Loading Levels...</button>
            
            <div class="load-controls">
                <input type="file" id="load-file-input" accept=".json" style="display: none;">
                <button id="load-btn" disabled>Load Save File</button>
            </div>
        </div>

        <div id="game-screen" class="hide">
            
            <div class="status-bar">
                <div class="status-item">Round: <span id="round-count">1</span></div>
                <div class="status-item">Requirement: <span id="current-req">1%</span></div>
            </div>

            <div id="active-level-container"></div>

            <div class="input-area">
                <label>Percentage Achieved:</label>
                <div class="input-group">
                    <input type="number" id="percent-input" min="0" max="100" placeholder="%">
                    <button id="submit-btn">NEXT</button>
                </div>
                
                <div class="game-actions">
                    <button id="save-btn">Save Game</button> <button id="give-up-btn">Give Up</button>
                </div>
            </div>
        </div>

        <div id="results-section" class="hide">
            <h3>Run History</h3>
            <div id="results-list">
                </div>
        </div>
    </section>
</body>
</html>
